
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishGuard AI</title>
    <style>
      :root {
        --bg-dark: #050505;
        --bg-panel: #0f0f0f;
        --border-color: #333333;
        --text-primary: #f0f0f0;
        --text-secondary: #888888;
        
        /* Neon Palette */
        --accent-safe: #00ff9d;      /* Matrix Green */
        --accent-warning: #ffb700;   /* Amber */
        --accent-danger: #ff0055;    /* Crimson */
        --accent-cyber: #00f3ff;     /* Cyber Cyan */
        --accent-glow: rgba(0, 243, 255, 0.1);
      }
      
      body {
        margin: 0;
        font-family: 'Courier New', Courier, monospace; /* Tech feel */
        background-color: var(--bg-dark);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        
        /* Cyber Grid Background */
        background-image: 
          linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        min-height: 100vh;
      }

      * {
        box-sizing: border-box;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-cyber);
      }
      
      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
      
      @keyframes scan {
        0% { top: 0; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      .scan-line {
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent-cyber);
        box-shadow: 0 0 10px var(--accent-cyber);
        animation: scan 2s linear infinite;
        pointer-events: none;
      }

      /* Marquee Animation */
      @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .marquee-content {
        display: flex;
        gap: 4rem;
        width: max-content;
        animation: scroll-left 40s linear infinite;
      }
      
      .marquee-content:hover {
        animation-play-state: paused;
      }
    </style>
